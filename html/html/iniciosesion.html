<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Store Games | INICIO DE SESION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>

    <header>
        <a href=../index.html class="logo">
            <h1 class = "store">Store Games</h1>
        </a>
        <nav>
            <a href="/html/iniciosesion.html" class="ingreso">Inicio de sesion</a>
            <a href="/html/registro.html" class="registro">Registro</a>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div>
                    <h1 class="txtregistro">Inicio de sesion</h1>
                </div>
                <form action="#" method="post" enctype="multipart/form-data" id="formulario2">
 
                    <div class="mb-3 grupo__all" id="grupo__user">
                        <label class="form-label label-nombre">Usuario</label>
                        <input class="form-control" type="text" id="user" name="user" 
                            required>
                        
                    </div>
                    <div class="mb-3 grupo__all" id="grupo__pass">
                        <label class="form-label label-nombre">Contraseña</label>
                        <input type="password" id="pass" name="pass" required class="form-control">
                       
                    </div>
                </div>
                <div>
                    <button type="submit" class="boton-inicio_sesion btn btn-success" id="btnsesion">Ingreso</button>
                    
                </div>
        
                    <div>
                        <a href="recuperar.html" class="boton-recuperar_contrasena btn btn-danger" id="btnRecuperar">Recuperar Contraseña</a>

                     </div>

                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <!--<script src="/js/validaciones.js"></script>-->

    </div>
</body>

</html>
