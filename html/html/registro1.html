
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Games | REGISTRO</title>
    <link rel="stylesheet"href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
</head>
<body>

    <header>
        <a href=..o/index.html class="logo">
            <h1 class = "store">Store Games</h1>
        </a>
        <nav>
            <a href="oregistro.html" class="registro">Registro</a>
        </nav>
    </header>

    <form action="#" method="post" id="formlogin">
        <div>
            <div>
                <label >Nombre completo</label>
                <input type="text" name="txtname" id="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <div>
                <label >Ingrese su nombre de usuario</label>
                <input type="text" name="txtuser" id="usuario" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div>
                <label >Ingrese su correo electronico</label>
                <input type="email" name="txtmail" id="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div>
                <label>Ingrese su contrase単a</label>
                <input type="password" name="txtclave1" id="clave1" placeholder="Ingrese su contrase単a" required>
            </div>
            <div>
                <label >Ingrese nuevamente su contrase単a</label>
                <input type="password" name="txtclave2" id="clave2" placeholder="Ingrese su contrase単a nuevamente" required>
            </div>
            <div>
                <label>Ingrese su Fecha de nacimiento</label>
                <input type="date" name="txtnac" id="nacimiento" placeholder="Ingrese su Fecha de nacimiento" required>
            </div>
            <div>
                <label >Ingrese su direccion</label>
                <input type="text" name="txtdicc" id="direccion" placeholder="Ingrese su direccion">
            </div>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>

</body>
</html>
